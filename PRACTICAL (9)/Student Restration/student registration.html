<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form>
        <label for="">Full Name:</label>
        <input type="text"><br>
     
        <label for="">Student Contact No:</label>
        <input type="number" name="" id=""><br>

        <label for="">Parents Contact No:</label>
        <input type="number" name="" id=""><br>

        <label for="">Email:</label>
        <input type="text" name="" id=""><br>

        <label for="">gender:</label>
        <input type="radio" name="" id="">male
        <input type="radio" name="" id="">female
        <input type="radio" name="" id="">other <br>

        <label for="">Date of Birth:</label>
        <input type="date" name="" id=""><br>

        <label for="">Address:</label>
        <textarea name="" id="" cols="24" rows="10"></textarea><br>

        <label for="">Blood Group:</label>
        <select name="" id="">
            <option value="">Select Blood Group</option>
            <option value="">A+</option>
            <option value="">A-</option>
            <option value="">B+</option>
            <option value="">B-</option>
            <option value="">AB+</option>
            <option value="">AB-</option>
            <option value="">O+</option>
            <option value="">O-</option>
        </select><br>

        <label for="">Branch:</label>
        <select name="" id="">
            <option value="">Select Branch</option>
            <option value="">Civil</option>
            <option value="">Mechanical</option>
            <option value="">Electrical</option>
            <option value="">Computer</option>
        </select><br>

        <label for="">Hobbies:</label>
            <input type="checkbox" name="" id="">
            <label for="">Reading</label>
            <input type="checkbox" name="" id="">
            <label for="">Sports</label>
            <input type="checkbox" name="" id="">
            <label for="">Music</label>
            <input type="checkbox" name="" id="">
            <label for="">Travelling</label><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
