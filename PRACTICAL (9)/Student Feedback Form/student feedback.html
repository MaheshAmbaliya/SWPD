<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
</head>
<body>
    <h1>Student Feedback Form</h1>
    <form>
        <fieldset>
            <legend>Student Info (Optional)</legend>
            <label for="">Student Name:</label>
            <input type="text" name="" id=""><br><br>

            <label for="">Enrollment No:</label>
            <input type="number" name="" id="">
        </fieldset><br>

        <fieldset>
            <legend>Faculty and Subject Info</legend>
            <label for="">Faculty Name:</label>
            <select name="" id="">
             <option value="">AMG</option>
             <option value="">RDV</option>
             <option value="">SMP</option>
             <option value="">DVS</option>
             <option value="">VKP</option>
             <option value="">KHJ</option>
             </select><br><br>

            <label for="">Subject Selection:</label>
            <select name="" id="">
            <option value="">BOOP</option>
            <option value="">SWPD</option>
            <option value="">MATHS</option>
            <option value="">BDE</option>
            <option value="">PHY</option> 
            <option value="">IC</option>

            </select>
        </fieldset><br>

        <fieldset>
            <legend>Feedback</legend>

            <label for="">1) Satisfaction level according to the syllabus covered by the teacher:</label>
            <br>
            <input type="radio" name="" id="">
            <label for="">5</label>
            <input type="radio" name="" id="">
            <label for="">4</label>
            <input type="radio" name="" id="">
            <label for="">3</label>
            <input type="radio" name="" id="">
            <label for="">2</label>
            <input type="radio" name="" id="">
            <label for="">1</label><br><br>

            <label for="">2) Satisfaction level according to the topics covered beyond syllabus by the teacher:</label>
            <br>
            <input type="radio" name="" id="">
            <label for="">5</label>
            <input type="radio" name="" id="">
            <label for="">4</label>
            <input type="radio" name="" id="">
            <label for="">3</label>
            <input type="radio" name="" id="">
            <label for="">2</label>
            <input type="radio" name="" id="">
            <label for="">1</label><br>
        </fieldset><br>

        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
